<p>
  {% if post.authors %}{{ post.authors | markdownify | remove: '<p>' | remove: '</p>' }}, {% endif %}
  <strong>{{ post.title }}</strong>, <em>{{ post.venue }}</em>, {{ post.date | date: "%Y" }}.
  {% if post.paperurl %}<a href="{{ post.paperurl }}">PDF</a>{% endif %}
  {% if post.arxivurl %} | <a href="{{ post.arxivurl }}">arXiv</a>{% endif %}
  {% if post.doi %} | <a href="{{ post.doi }}">DOI</a>{% endif %}
</p>
